<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProcesLabel" jhiTranslate="controlDinersApp.proces.home.createOrEditLabel">Create or edit a Proces</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!proces.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="proces.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="controlDinersApp.proces.dataInici" for="field_dataInici">Data Inici</label>
            <div class="d-flex">
                <input id="field_dataInici" type="datetime-local" class="form-control" name="dataInici" [(ngModel)]="proces.dataInici"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="controlDinersApp.proces.estat" for="field_estat">Estat</label>
            <input type="checkbox" class="form-control" name="estat" id="field_estat"
                [(ngModel)]="proces.estat"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
