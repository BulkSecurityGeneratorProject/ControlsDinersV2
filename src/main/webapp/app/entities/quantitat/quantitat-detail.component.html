
<div *ngIf="quantitat">
    <h2><span jhiTranslate="controlDinersApp.quantitat.detail.title">Quantitat</span> {{quantitat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="controlDinersApp.quantitat.diners">Diners</span></dt>
        <dd>
            <span>{{quantitat.diners}}</span>
        </dd>
        <dt><span jhiTranslate="controlDinersApp.quantitat.actiu">Actiu</span></dt>
        <dd>
            <span>{{quantitat.actiu}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'quantitat/'+ quantitat.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
