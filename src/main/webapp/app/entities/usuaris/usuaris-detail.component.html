
<div *ngIf="usuaris">
    <h2><span jhiTranslate="controlDinersApp.usuaris.detail.title">Usuaris</span> {{usuaris.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="controlDinersApp.usuaris.nom">Nom</span></dt>
        <dd>
            <span>{{usuaris.nom}}</span>
        </dd>
        <dt><span jhiTranslate="controlDinersApp.usuaris.email">Email</span></dt>
        <dd>
            <span>{{usuaris.email}}</span>
        </dd>
        <dt><span jhiTranslate="controlDinersApp.usuaris.dataInici">Data Inici</span></dt>
        <dd>
            <span>{{usuaris.dataInici | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="controlDinersApp.usuaris.actiu">Actiu</span></dt>
        <dd>
            <span>{{usuaris.actiu}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'usuaris/'+ usuaris.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
