<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="extreure.title">Extreure quantitat</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
    	<div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="extreureDiners()">
                <div class="form-group">
                    <label for="diners" jhiTranslate="extreure.form.diners">Diners</label>
                    <input type="text" class="form-control" name="diners" id="diners" placeholder="{{'extreure.form.diners.placeholder' | translate}}"
                    [(ngModel)]="diners">
                </div>
                <!--<div class="form-group">
                    <label for="password" jhiTranslate="login.form.password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           [(ngModel)]="password">
                </div>-->
                <button type="submit" class="btn btn-primary" jhiTranslate="extreure.form.button">Extreure</button>
            </form>
		</div>
    </div>
</div>
